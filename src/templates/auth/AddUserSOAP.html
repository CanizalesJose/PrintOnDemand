<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../../static/css/styles.css">
        <title>WebService: Users</title>
        <link rel="icon" type="image/x-icon" href="../../static/img/logoPrintOnDemand.png">
    </head>
    <body>
        <!-- Inicio de encabezado -->
        <nav class="navbar navbar-expand-lg" id="nav">
            <div class="container-fluid">
                <img src="../../static/img/logoPrintOnDemand.png" alt="PrintOnDemand3D" class="d-inline-block align-text-top me-4" id="logoNav">
            <a class="navbar-brand text-light mb-0 fs-2" href="{{url_for('catalogo')}}">PrintOnDemand3D: WebServices</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav me-auto">
                    <!-- Lista de opciones del encabezado -->
                </ul>
                
            </div>
            </div>
        </nav>

        <div class="container my-5 col-md-12 rounded shadow border border-4">
            <div class="row">
                <div class="col-md-4 p-3 text-center">
                    <h1>Registrar Usuario</h1>
                    <br>
                    <form action="/soap/addUser" method="POST">
                        <div class="form-floating mb-4 mx-5">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                            <label for="username">Nombre de Usuario</label>
                        </div>
                        
                        <div class="form-floating mb-4 mx-5">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            <label for="password">Contraseña</label>
                        </div>

                        <div class="form-floating mb-4 mx-5">
                            <select class="form-select" id="usertype" name="usertype">
                                <option value="1">Admin</option>
                                <option value="2">Cliente</option>
                            </select>
                            <label for="usertype">Tipo de usuario:</label>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-success bg-gradient my-3" onclick="return confirm('¿Registrar usuario?')">Registrar Usuario</button>
                        </div>
                    </form>
                </div>

                <div class="col-md-7 p-3 text-center">
                    <h2>Control</h2>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                            {{message | safe}}
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
