{% extends 'plantillaBase.html' %}

{% block cabecera %}
{% endblock %}

{% block titulo %}
    Admin Usuarios
{% endblock %}

{% block contenido %}

    <div class="container my-5 col-md-12 rounded shadow border border-4">
        <div class="row">
        <!-- Columna de formularios -->
            <div class="col-md-5 p-3 text-center">
                <h2>Agregar Usuarios</h2>

                <form action="/addUser" method="POST">
                    <div class="form-floating mb-4 mx-5">
                        <input type="text" class="form-control" name="inputNewUserName" placeholder="UserName">
                        <label>Nombre de usuario:</label>
                    </div>

                    <div class="form-floating mb-4 mx-5">
                        <select class="form-select" name="inputNewUserType">
                            {{userTypesListHTML | safe}}
                        </select>
                        <label>Tipo de usuario:</label>
                    </div>

                    <div class="form-floating mb-4 mx-5">
                        <input type="password" class="form-control" name="inputNewUserPassword" placeholder="UserPassword">
                        <label>Contraseña:</label>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success bg-gradient my-3" onclick="return confirm('¿Estas seguro de agregar este usuario?')">Agregar Usuario</button>
                    </div>
                    {{mensaje | safe}}
                </form>
                

            </div>
        <!-- Tabla de contenido -->
            <div class="col-md-7 p-3 text-center">
                <h2>Usuarios</h2>

                <div class="overflow-scroll">
                    <table class="table table-hover text-center">
                        <thead>
                            <tr>
                                <th scope="col">Username</th>
                                <th scope="col">UserTypeId</th>
                                <th scope="col">Tipo de usuario</th>
                                <th scope="col">Modificar</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{userListHTML | safe}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
