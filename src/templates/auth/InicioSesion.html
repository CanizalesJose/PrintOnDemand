<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Iniciar Sesion</title>
</head>
<body>
    <!-- Inicio de encabezado -->
    <nav class="navbar navbar-expand-lg" id="nav">
        <div class="container-fluid">
            <img src="static/img/logoPrintOnDemand.png" alt="PrintOnDemand3D" class="d-inline-block align-text-top me-4" id="logoNav">
          <a class="navbar-brand text-light mb-0 fs-2" href="{{url_for('catalogo')}}">PrintOnDemand3D</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active text-light fs-5" aria-current="page" href="{{url_for('catalogo')}}">Catalogo</a>
              </li>
            </ul>

          </div>
        </div>
      </nav>

      <!-- Fin de encabezado -->
    <form class="formularioInicioSesion position-absolute top-50 start-50 translate-middle p-3 mb-5 border-2 border-black rounded bg-light bg-opacity-75 p-5" action="/inicio" method="POST">
        <!-- Nombre de usuario -->
        <div class="form-floating mb-4">
          <input type="text" id="username" name="username" class="form-control border-2 border-black" placeholder="Username">
          <label class="form-label" for="user">Usuario</label>
            
        </div>
        <!-- Contraseña -->
        <div class="form-floating mb-4">
            <input type="password" id="pass" name="password" class="form-control border-2 border-black" placeholder="Password">
            <label class="form-label" for="pass">Contraseña</label>
        </div>

        <!-- Mensaje de advertencia -->
        {{mensaje | safe}}

        <!-- Botón -->
        <button type="submit" class="btn btn-dark btn-block mb-4">Enviar</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
