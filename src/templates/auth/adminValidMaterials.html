{% extends 'plantillaBase.html' %}

{% block cabecera %}
{% endblock %}

{% block titulo %}
    Admin ValidMaterials
{% endblock %}

{% block contenido %}

    <div class="container my-5 col-md-12 rounded shadow border border-4">
        <div class="row">
            <!-- Columna de formularios -->
            <div class="col-md-5 p-3 text-center">
                <h2>Vincular Materiales a modelos</h2>

                <form action="/addValidMaterial" method="POST">
                    <label>Seleccionar modelo:</label>
                    <br><br>
                    <select class="form-select" name="inputValidModel">
                        {{validModelsOptionsHTML | safe}}
                    </select>

                    <label>Seleccionar material:</label>
                    <br><br>
                    <select class="form-select" name="inputValidMaterial">
                        {{materialsListHTML | safe}}
                    </select>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success bg-gradient my-3" id="botonAgregarValidMaterial">Vincular Modelo-Material</button>
                    </div>
                    {{mensaje | safe}}
                </form>

            </div>
            <!-- Tabla de contenido -->
            <div class="col-md-7 p-3 text-center">
                <h2>VÃ­nculos</h2>
                <table class="table table-hover text-center">
                    <thead>
                        <tr>
                            <th scope="col">Modelo 3D</th>
                            <th scope="col">Material</th>
                            <th scope="col">Model Image</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{validListHTML | safe}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
